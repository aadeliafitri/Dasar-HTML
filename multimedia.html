<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia</title>
  </head>
  <body>
    <h3>Audio</h3>
    <audio controls>
      <source src="iKON - 죽겠다 (KILLING ME).mp3" type="audio/mp3">
        Browser doesn't support audio
        <!--
        "controls" digunakan untuk menampilkan ontrol audio (play/pause, volume)
        pastikan file audio sudahterdapat pada folder yang sama dengan file html
        kalimat "Browser......" ditampilkan jika browser tidak support audio -->
    </audio>
    <h3>Video</h3>
    <video controls>
      <source src="Red Velvet 레드벨벳 'Power Up' MV.mp4" type="video/mp4">
    </video>
  </body>
</html>
